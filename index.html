<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prueba Tecnica - Productos</title>
</head>
<body>
    <main class="container container__products">
        <form action="" class="formulario">
            <h2>Agregar productos</h2>
            <h3 class="total-productos"></h3>
            <input type="text" name='codigo' id="codigo" placeholder='Codigo del producto' >
            <input type="text" name='nombre' id="nombre" placeholder='Nombre del producto'>
            <input type="text" name='color' id="color" placeholder='Color del producto'>
            <input type="text" name='peso' id="peso" placeholder='Peso del producto'>
            <input type="submit" value="Agregar producto" class="btn btn-primary">
            <div class="mensajes"></div>
        </form>

        <ul class="listado-producto">

        </ul>
      
    </main>
    

    <script src="js/main.js"></script>
</body>
</html>
